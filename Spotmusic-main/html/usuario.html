<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Spotmusic | Ouvir Músicas</title>
  <link rel="stylesheet" href="../css/usuario.css">
  <script src="../js/usuario.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <img src="../images/logo.png" alt="Spotmusic Logo" class="logo">
      <h1>Spotmusic</h1>
    </header>

    <main>
      <section class="player">
        <h2>Ouça suas músicas</h2>
        <ul id="listaMusicas">
          <li>Carregando músicas...</li>
        </ul>
        <audio id="audioPlayer" controls></audio>
      </section>
    </main>
  </div>
</body>
</html>
